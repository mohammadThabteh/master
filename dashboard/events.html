<body>
  <div class="user-menu" style="display: flex; flex-direction: column;">
    <h5>Events Dashboard</h5>
       <p style="margin-top: 5px; margin-top: 25px;" class="btn btn-primary btn-lg"> <a style="color: #fff;" href="http://127.0.0.1:5500/dashboard/dashboard.html">User Dashboard</a></p>
       <p style="margin-top: 5px; margin-top: 25px;" class="btn btn-primary btn-lg"> <a style="color: #fff;" href="http://127.0.0.1:5500/dashboard/trainingAdmin.html">Training Dashboard</a></p>
       <p style="margin-top: 5px; margin-top: 25px;" class="btn btn-primary btn-lg"> <a style="color: #fff;" href="http://127.0.0.1:5500/dashboard/events.html">Event dashboard</a></p>
       <p style="margin-top: 5px; margin-top: 25px;" class="btn btn-primary btn-lg"> <a style="color: #fff;" href="http://127.0.0.1:5500/dashboard/booking_status.html">Booking Status</a></p>


</div>
<div class="container">
    <h2 class="mt-4">events Dashboard</h2>
    <!-- Add User Form -->
    <div class="add-user-form">
        <h4>Add event</h4>
        <form id="addUserForm">
            <div class="form-group">
                <label for="event_start">event start</label>
                <input type="date" class="form-control" id="event_start" required>
            </div>
            <div class="form-group">
                <label for="event_end">event end</label>
                <input type="date" class="form-control" id="event_end" required>
            </div>
            <div class="form-group">
                <label for="event_description">event_description</label>
                <input type="text" class="form-control" id="event_description" required>
            </div>
            <div class="form-group">
                <label for="event_max_guests">event_max_guests</label>
                <input type="text" class="form-control" id="event_max_guests" required>
            </div>
            <div class="form-group">
                <label for="event_category">event_category</label>
                <input type="text" class="form-control" id="event_category" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Add event</button>
        </form>
    </div>
    <!-- User List Table -->
    <div class="table-container">
        <h4 class="mt-4">event List</h4>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>event_id</th>
                    <th>event description</th>
                    <th>event_category</th>
                    <th>event_start</th>
                    <th>event_end</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>
